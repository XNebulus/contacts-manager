<div class="page-header">
  <h1>Add Contact</h1>
</div>

<form class="form-horizontal" (ngSubmit)="add()" #contactForm="ngForm" novalidate>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
          <input type="text" name="name" class="form-control" [(ngModel)]="contact.name" #name="ngModel" required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger myerror">
            Name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-4 control-label">Phone Number</label>
        <div class="col-sm-8">
          <input type="tel" name="phone" class="form-control" [(ngModel)]="contact.phone">
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-4 control-label">Address</label>
        <div class="col-sm-8">
          <textarea name="address" class="form-control" [(ngModel)]="contact.address"></textarea>
        </div>
      </div>

    </div>

    <div class="col-sm-6">
      <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email Address</label>
        <div class="col-sm-8">
          <input type="email" name="email" class="form-control" [(ngModel)]="contact.email" pattern="[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}">
        </div>
      </div>
      <div class="form-group">
        <label for="website" class="col-sm-4 control-label">Website</label>
        <div class="col-sm-8">
          <input type="text" name="website" class="form-control" [(ngModel)]="contact.website">
        </div>
      </div>
      <div class="form-group">
        <label for="notes" class="col-sm-4 control-label">Notes</label>
        <div class="col-sm-8">
          <textarea name="notes" class="form-control" [(ngModel)]="contact.notes"></textarea>
          <span class="help-block">Any additional information about the contact.</span>
        </div>
      </div>

    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-primary" value="Add Contact" [disabled]="!contactForm.form.valid">
    </div>
  </div>
</form>

<app-alert [showalert]='isSending' [message]="'Sending data...'" 
           (showalertChanged)='showAlert = $event'></app-alert>
