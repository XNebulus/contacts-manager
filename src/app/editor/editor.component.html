<div class="form-group">
  <label for="name" class="col-sm-4 control-label">{{title}}</label>
  <div class="col-sm-8" *ngIf='!show'>
    <p class="form-control-static">
      <span [innerHtml]='param | paragraph'></span>
      <button class="btn btn-default btn-xs" (click)="showEditor()">Edit</button>
    </p>
  </div>
  <div class="col-sm-8" *ngIf='show'>
    <form #editForm ='ngForm' novalidate>
      <p *ngIf='field != "textarea"' class="form-control-static">
        <input [type]='field' class="form-control" name='edit-field' 
            [(ngModel)]='value' 
            [required]="isRequired ? '' : null"
            [pattern]='isEmail ? "[-\\w.]+@([A-z0-9][-A-z0-9]+\\.)+[A-z]{2,4}" : null'>
      </p>
      <p *ngIf='field == "textarea"' class="form-control-static">
        <textarea [(ngModel)]='value' class="form-control"></textarea>
      </p>
      <button class="btn btn-success btn-xs"  [disabled]="!editForm.form.valid" (click)="save()">Save</button>
      <button class="btn btn-default btn-xs" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
